<html>
<script>
var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status === 200) {
        callback(null, xhr.response);
      } else {
        callback(status, xhr.response);
      }
    };
    xhr.send();
};

getJSON('https://api.dailymotion.com/videos?fields=description,channel.name,id,thumbnail_url,title,created_time&search=inception%20trailer',
function(err, data) {
  if (err !== null) {
    alert('Something went wrong: ' + err);
  } else 
	{
		for(var video of data["list"])
		{
			console.log("Video id : " + video["id"] + " Preview : " + video["thumbnail_url"] + " Video Name : " + video["title"] + " Channel Name : " + video["channel.name"] +  " Age : " + (new Date().getFullYear() - new Date(video["created_time"]* 1000).getFullYear()) + " years old" + " Description : " + video["description"]);
		}
	}
});
</script>
</html>
